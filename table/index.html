<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <style>
        th,td{
            padding:0;/*th td默认有padding*/
        }
        table{
            border-collapse:collapse;/*单元格合并间隙*/
        }
    </style>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th colspan="2">周一</th>
        <th>周三</th>
        <th>周四</th>
        <th>周五</th>
        <th>周六</th>
        <th>周天</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>周一</td>
        <td>周二</td>
        <td>周三</td>
        <td>周四</td>
        <td>周五</td>
        <td>周六</td>
        <td>周天</td>
    </tr>
    <tr>
        <td rowspan="2">周一</td>
        <td>周二</td>
        <td>周三</td>
        <td>周四</td>
        <td>周五</td>
        <td>周六</td>
        <td>周天</td>
    </tr>
    <tr>
        <td>周二</td>
        <td>周三</td>
        <td>周四</td>
        <td>周五</td>
        <td>周六</td>
        <td>周天</td>
    </tr>
    <tr>
        <td>周一</td>
        <td>周二</td>
        <td>周三</td>
        <td>周四</td>
        <td>周五</td>
        <td>周六</td>
        <td>周天</td>
    </tr>
    </tbody>
</table>
</body>
</html>
